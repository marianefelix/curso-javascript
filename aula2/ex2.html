<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <div id="app">
            <button class="botao">Clique aqui</button>
        </div>   

        <script>
            var botaoElement = document.querySelector('button.botao');
            
            function getRandomColor(){
                var letters = "0123456789ABCDEF";
                var color = "#";
                for(var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            
            botaoElement.onclick = function(){
                var quadrado = document.createElement('div');
                
                quadrado.setAttribute('class', 'quadrado');
                quadrado.style.width = '100';
                quadrado.style.height = '100';
                quadrado.style.backgroundColor = 'red';
                quadrado.style.marginTop = '10';
                
                var app = document.querySelector('#app');
                app.appendChild(quadrado);

                quadrado.onmouseover = function(){
                    quadrado.style.backgroundColor = getRandomColor();
                }

            }                
        </script>
    </body>

    
</html>
