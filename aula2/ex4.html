<html>
    <head>
        <title>Curso JavaScript</title>
    </head>
    <body>
        <input type="text" name="nome">
        <button onClick="adicionar()">Adicionar</button>
        <ul id="lista"></ul>

        <script>
            var listaElements = document.querySelector('#lista');
            var nomes = ["Maria", "Joana", "Ada"];
            
            //percorre o vetor de nomes e passa cada um para a funcao de adicionar elemento a lista
            for(var i=0; i < nomes.length; i++){
                adicionarNomeLista(nomes[i]);    
            }

            //cria e adiciona um elemento na lista 
            function adicionarNomeLista(nome){
                var nomeElement = document.createElement('li');
                
                nomeElement.innerHTML = nome;
                listaElements.appendChild(nomeElement);
            }

            //recupera o valor do input e passa para a funcao de adicionar elemento a lista
            function adicionar(){
                var textElement = document.querySelector('[name=nome]');
                adicionarNomeLista(textElement.value);

                //limpa valor do input
                document.querySelector('[name=nome]').value = '';

            }
            
        </script>
    </body>

    
</html>
